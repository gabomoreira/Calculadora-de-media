<html>
  <head>
    <title> Imersão Dev Alura - Aula 01</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">
      Calculadora de média</h1>
      <p class="page-subtitle">
      Descubra qual a sua média de nota de todas as provas!
      </p>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
      <h4>Preencha com suas notas!</h4>
      <div class="inputs">
          <input class="input" id="n1" type="number" min="0" max="10" placeholder="Digite a nota do primeiro bimestre">
          <input class="input" id="n2" type="number" min="0" max="10" placeholder="Digite a nota do segundo bimestre">
          <input class="input" id="n3" type="number" min="0" max="10" placeholder="Digite a nota do terceiro bimestre">
          <input class="input" id="n4" type="number" min="0" max="10" placeholder="Digite a nota do quarto bimestre">
      </div>
      <input type="submit" class="button" value="Resultado" onclick="resultado()">
      <h2 id="resposta"></h2>
    </div>
    <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
  </body>
  
</html>
